<!DOCTYPE html>
<html>
<body>
<div class="container" data-th-fragment="content">
    <h3 data-th-text="${labelForm}">Feed</h3>
    <br/>
    <form class="form-horizontal" role="form" data-th-action="${action}" data-th-object="${feed}" method="post">
        <ul data-th-if="${#fields.hasErrors('*')}">
            <li data-th-each="e : ${#fields.detailedErrors()}" data-th-text="${e.fieldName + ' ' + e.message}" class="text-danger">Erro ao salvar dados</li>
        </ul>

        <br/>

        <input type="hidden" data-th-field="*{id}" />

        <div class="form-group">
            <label for="inputfeedType" class="col-sm-2 control-label">Tipo</label>
            <div class="col-sm-4">
                <select id="inputfeedType" class="form-control" data-th-field="*{feedType}">
                    <option data-th-each="feedType : ${feedTypeList}"
                            data-th-value="${feedType}"
                            data-th-text="${feedType.name}">Selecione</option>
                </select>
            </div>
        </div>
        <div class="form-group" data-th-classappend="${#fields.hasErrors('name')}? has-error">
            <label for="inputFeedNome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputFeedNome" placeholder="Nome" data-th-field="*{name}"/>
            </div>
        </div>
        <div class="form-group" data-th-classappend="${#fields.hasErrors('description')}? has-error">
            <label for="inputFeedDescricao" class="col-sm-2 control-label">Descri&ccedil;&atilde;o</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="inputFeedDescricao" placeholder="Descri&ccedil;&atilde;o do feed" data-th-field="*{description}"></textarea>
            </div>
        </div>
        <div class="form-group" data-th-classappend="${#fields.hasErrors('identifier')}? has-error">
            <label for="inputFeedIdentificador" class="col-sm-2 control-label">Identificador</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputFeedIdentificador" placeholder="Identificador &uacute;nico" data-th-field="*{identifier}" />
            </div>
        </div>
        <div class="form-group" data-th-classappend="${#fields.hasErrors('token')}? has-error">
            <label for="inputFeedToken" class="col-sm-2 control-label">Token</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputFeedToken" placeholder="Token de acesso" data-th-field="*{token}" />
            </div>
            <p>
                <button type="button" class="btn btn-default">Gerar Token</button>
            </p>
        </div>
        <div class="form-group" data-th-if="*{feedType.id} == 2">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" href="#" data-th-href="@{/feed/{feed.id}/group(feed.id=*{id})}">Grupo de Feeds</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked="checked" data-th-field="*{active}" /> Ativo
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-default" href="#" data-th-href="@{/feed}">Cancelar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
