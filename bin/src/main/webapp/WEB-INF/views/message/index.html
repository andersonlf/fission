<!DOCTYPE html>
<html>
<body>
    <div class="container" data-th-fragment="content">
        <div class="row clearfix">
            <div class="col-md-10 column">
                <h1>Mensagens</h1>

                <div data-th-unless="${#lists.isEmpty(messageList)}">
                    <table class="table">
                        <thead>
                        <th>Id</th>
                        <th>T&iacute;tulo</th>
                        <th>Feed</th>
                        <th>A&ccedil;&atilde;o</th>
                        </thead>
                        <tbody>
                        <tr data-th-each="message : ${messageList}">
                            <td data-th-text="${message.id}">1</td>
                            <td><a href="#" data-th-href="@{/message/{message.id}(message.id=${message.id})}" data-th-text="${message.title}">T&iacute;tulo</a></td>
                            <td data-th-text="${message.feed.name}">Feed</td>
                            <td>
                                <a href="#" class="btn btn-primary btn-xs" data-th-href="@{/message/edit/{message.id}(message.id=${message.id})}">Alterar</a>
                                <a href="#" class="btn btn-xs btn-danger removeLink" data-th-attr="data-remove-id=${message.id}, data-remove-uri=@{/message}">Apagar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <br />

                <a class="btn btn-primary" href="new.html" data-th-href="@{message/new}">Nova Mensagem</a>
            </div>
        </div>
    </div>
</body>
</html>
