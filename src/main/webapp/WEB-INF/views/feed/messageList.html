<!DOCTYPE html>
<html>
<body>
<div class="container" data-th-fragment="content">
    <div class="row clearfix">
        <div class="col-md-10 column">
            <h1>Feed <th:block data-th-text="${feed.name}" /></h1>
            <a href="#" data-th-href="@{/rss/{identifier}.xml(identifier=${feed.identifier})}"><img src="#" data-th-src="@{/static/img/feed_icon.png}" /> Assinar Feed</a>

            <br/><br/>
            <h4>Mensagens</h4>
            <br/>

            <div data-th-unless="${#lists.isEmpty(messageList)}">
                <table class="table">
                    <thead>
                    <th>Id</th>
                    <th>T&iacute;tulo</th>
                    <th>Data</th>
                    </thead>
                    <tbody>
                    <tr data-th-each="message : ${messageList}">
                        <td data-th-text="${message.id}">1</td>
                        <td><a href="#" data-th-href="@{/message/{message.id}(message.id=${message.id})}" data-th-text="${message.title}">T&iacute;tulo</a></td>
                        <td data-th-text="${message.createdAt}">Data</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
